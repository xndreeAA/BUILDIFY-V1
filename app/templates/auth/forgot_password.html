{#{% extends "base.html" %}#} 

{% block content %}
<h2>¿Olvidaste tu contraseña?</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }} <br>
    {{ form.submit() }}
</form>
    <a href="{{ url_for('auth.login') }}">Volver al login</a>

{% endblock %}
