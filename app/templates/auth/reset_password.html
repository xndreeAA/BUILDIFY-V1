<!-- Forumlario de resetear contraseña  -->


{% extends "base.html" %}
{% block content %}
<h2>Restablecer contraseña</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.password.label }} {{ form.password() }} <br>
    {{ form.confirm_password.label }} {{ form.confirm_password() }} <br>
    {{ form.submit() }}
</form>
{% endblock %}
