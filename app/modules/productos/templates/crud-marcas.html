{% extends "layout-admin.html"%}

{% block styles %}
    {{ super() }}
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="{{ url_for('web_v1.productos.static', filename='css/crud_productos/datatables.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('web_v1.productos.static', filename='css/crud_productos/stock-styles.css') }}">
{% endblock %}

{% block content %}
    <section id="stock-container-section">
        <article class="stock-container-article">
                <a id="btn-crear-producto" href="{{ url_for('web_v1.productos.crear_marcas')}}">crear marcas</a>
                <br>
                <table id="tabla-marcas" class="display table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody> </tbody>
                </table>
        </article>
    </section>


    <section id="modal-detalles" class="modal">  
        <form id="modal-detalles-content">
            <article class="modal-article">
                <div class="modal-header">
                    <button id="open-modal-btn" class="btn-modal">❌</button>
                    <h4 id="modal-detalles-title"></h4>
                </div>
                <picture class="modal-img-container">
                    <img src="https://reset.net.co/wp-content/uploads/2020/10/Procesador_AMD_Ryzen_5_5600X_3.7GHz.webp" alt="imagen de producto">
                </picture>
            </article>
            <article class="modal-article">
                <div id="detalles-container">
                    <h2>Detalles</h2>
                    <label for="precio" class="label_field">Nombre:
                        <div class="input-container">
                            <input disabled class="input_field" type="text" name="nombre" id="nombre-marca">
                            <button class="btn-edit">✏️</button>
                        </div>
                    </label>
                </div>
            </article>
        </form>
    </section>
{% endblock %}


{%  block scripts %} 
    {{ super() }}
    <script src="{{ url_for('web_v1.productos.static', filename='js/crud_productos/datatables.min.js') }}"></script>
    <script src="{{ url_for('web_v1.productos.static', filename='js/crud_marcas/crud_marcas.js') }}"></script>
    <script src="{{ url_for('web_v1.productos.static', filename='js/crud_marcas/editar_marcas.js') }}"></script>
    <script src="{{ url_for('web_v1.productos.static', filename='js/crud_marcas/modal_borrar.js') }}"></script>
{% endblock %}
